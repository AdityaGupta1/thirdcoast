plugins {
    id "java"
    id "idea"
    id "net.ltgt.apt-idea" version "0.12"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.5" apply false
}

subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

idea {
    module {
        apt {
            addGeneratedSourcesDirs = true
            addAptDependencies = false
        }
    }
}
}

subprojects {
    apply plugin: 'jaci.openrio.gradle.GradleRIO'

    frc {
        team = "2767"
        robotClass = "org.strykeforce.thirdcoast.robot.Robot"
        rioHost = "10.27.67.2"
        deployTimeout = 2
        jvmArguments = "-Xms10m"
    }

    wpi {
        wpilibVersion = "+"
        ntcoreVersion = "+"
        opencvVersion = "3.1.0"
        cscoreVersion = "+"
        talonSrxVersion = "4.4.1.14"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2'
}
