plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.5"
}

allprojects {
  apply plugin: 'jaci.openrio.gradle.GradleRIO'
  apply plugin: 'java'

  frc {
      team = "2767"
      robotClass = "org.strykeforce.thirdcoast.robot.Robot"
      rioHost = "10.27.67.2"
      deployTimeout = 2
      jvmArguments = "-Xms10m"
  }

  wpi {
      wpilibVersion = "+"
      ntcoreVersion = "+"
      opencvVersion = "3.1.0"
      cscoreVersion = "+"
      talonSrxVersion = "4.4.1.14"
  }

  repositories {
      mavenCentral()
      maven { url 'https://jitpack.io' }
  }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
