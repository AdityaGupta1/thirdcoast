plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.5"
    id "groovy"
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

frc {
    team = "2767"
    robotClass = "org.strykeforce.thirdcoast.robot.Robot"
    rioHost = "10.27.67.2"
    deployTimeout = 2
    jvmArguments = "-Xms10m"
}

wpi {
    wpilibVersion = "+"
    ntcoreVersion = "+"
    opencvVersion = "3.1.0"
    cscoreVersion = "+"
}

dependencies {
    compile wpilib()
    compile talonSrx()
    compile navx()
    compile group: 'com.github.TheElectronWill.Night-Config', name: 'core', version: '3.0.1'
    compile group: 'com.github.TheElectronWill.Night-Config', name: 'toml', version: '3.0.1'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
    testRuntime group: 'net.bytebuddy', name: 'byte-buddy', version: '1.7.1'
    testRuntime group: 'org.objenesis', name: 'objenesis', version: '2.6'


}

def robotManifest = {
    attributes 'Main-Class': 'edu.wpi.first.wpilibj.RobotBase'
    attributes 'Robot-Class': frc.robotClass
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest robotManifest
}

test {
    systemProperty("org.strykeforce.thirdcoast.toml",
            "/org/strykeforce/thirdcoast/subsystems/testdata/talon.toml")
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.2.1'
}

task list {
    doLast {
        configurations.archives.collect { relativePath(it) }.sort().each { println it }
    }
}
